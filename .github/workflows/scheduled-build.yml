name: Scheduled Build and Deploy

on:
  schedule:
    # æ¯é€±æ°´æ›œæ—¥ åˆå‰6æ™‚ (UTC) ã«å®Ÿè¡Œ
    - cron: '0 6 * * 3'
  workflow_dispatch: # æ‰‹å‹•ãƒˆãƒªã‚¬ãƒ¼å¯èƒ½

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create empty commit to trigger deploy
        run: |
          git commit --allow-empty -m "chore: Trigger scheduled build and deploy

Scheduled weekly rebuild to update static pages with latest GCS data

ğŸ¤– Automated with GitHub Actions"
          git push origin main
